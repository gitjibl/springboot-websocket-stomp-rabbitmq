# 应用名称
spring.application.name=springboot-websocket-stomp-rabbitmq
# 应用服务 WEB 访问端口
server.port=8120


spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8

# RabbitMQ主机地址
spring.rabbitmq.host=127.0.0.1
# RabbitMQ端口号
spring.rabbitmq.port=5672
# RabbitMQ用户名GeneratorCodeConfig
spring.rabbitmq.username=guest
# RabbitMQ密码
spring.rabbitmq.password=guest
# 虚拟主机名称
spring.rabbitmq.virtual-host=JiblPushHost

#确认消息已发送到交换机(Exchange)
spring.rabbitmq.publisher-confirm-type=correlated
#确认消息已发送到队列(Queue)
spring.rabbitmq.publisher-returns=true

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/messages?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456

#mybatis-plus配置
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.auto-mapping-behavior=full
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.mapper-locations=classpath*:mapper/**/*Mapper.xml
mybatis-plus.global-config.db-config.logic-not-delete-value=1
mybatis-plus.global-config.db-config.logic-delete-value=0
